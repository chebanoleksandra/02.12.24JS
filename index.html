<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.12.24</title>
</head>

<body>
    <script>
        let car =
        {
            model: "BMW",
            year: 2015,
            fuel: "Premium gasoline",
            country: "Germany",
            color: "Black",
            display: function () {
                document.write(this.model + "<br />");
                document.write(this.year + "<br />");
                document.write(this.fuel + "<br />");
                document.write(this.country + "<br />");
                document.write(this.color + "<br />");
            }
        }
        car.display();

        let serialaziedCar = JSON.stringify(car);
        document.write("<br />");
        document.write(serialaziedCar + "<br />");

        let car2 = JSON.parse(serialaziedCar);
        car2.display = function () {
            document.write(this.model + "<br />");
            document.write(this.year + "<br />");
            document.write(this.fuel + "<br />");
            document.write(this.country + "<br />");
            document.write(this.color + "<br />");
        };
        document.write("<br />");
        car2.display();
    </script>
</body>

</html>
